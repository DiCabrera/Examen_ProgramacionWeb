<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacunatorio</title>
  
  <link href="{% static 'styles.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
  <!--HEADER-->
  <header>
    <img src="{% static 'img/logo_vacuna.png' %}"
      class="img-container rounded mx-auto d-block">
  </header>
  <!--NAV-->
  <div>
    <nav>
      <ul>
        <li">
          <a href="/home/">Home</a>
        </li>
        <li>
          <a href="/ingreso_persona/">Ingresar persona</a>
        </li>

        <li>
          <a href="/listado_persona/">Listar personas</a>
        </li>

        <li>
          <a  href="/busqueda_persona/">Buscar personas</a>
        </li>

        <li>
          <a href="/eliminacion_persona/">Eliminar persona</a>
        </li>

      </ul>
    </nav>
  </div>
<hr>

  <div class="mx-auto center">
    <!--FORMULARIO-->
    <container>
      <form action="/ingresar_persona/" method="GET" id="formulario" name="formulario">
        <div class="row g-3 formulario">
          <div class="col-lg-12 col-md-10 col-sm-6 col-4 mb-3">
            <!--NOMBRE-->
            <b>Nombre</b>
            <input type="text" class="form-control mb-3" name="txt_nombre" id="txt_nombre" autocomplete="off"
              placeholder="Elisa">

            <!--APELLIDO PATERNO-->
            <b>Apellido paterno</b>
            <input type="text" class="form-control mb-3" name="txt_appaterno" id="txt_appaterno" autocomplete="off"
              placeholder="Cuevas">

            <!--APELLIDO MATERNO-->
            <b>Apellido materno</b>
            <input type="text" class="form-control mb-3" name="txt_apmaterno" id="txt_apmaterno" autocomplete="off"
              placeholder="Contreras">

            <!--EDAD-->
            <b>Edad</b>
            <input type="number" class="form-control mb-3" name="num_edad" id="num_edad" autocomplete="off"
              placeholder="20">
      
            <!--RUT-->
            <b>RUT</b>
            <input type="text" class="form-control mb-3" name="txt_rut" id="txt_rut" autocomplete="off"
              placeholder="11222333k">

            <!--VACUNA-->
            <b>Nombre vacuna</b>
            <select name="sel_vacuna" class="form-control mb-3" id="sel_vacuna" required="">
              <option value="novalue" selected="" disabled="">-- Selecciona --</option>
              <option value="AstraZeneca">AstraZeneca</option>
              <option value="Pfizer">Pfizer</option>
              <option value="Moderna">Moderna</option>
              <option value="CanSino">CanSino</option>
              <option value="Sinovac">Sinovac</option>
              <option value="Johnson & Johnson">Johnson & Johnson</option>
            </select>

            <b>Fecha</b>
            <input type="date" class="form-control mb-3" name="dt_fecha" id="dt_fecha" value="2022-01-01" min="2018-01-01">
            
          </div>
        </div>
        <!--BOTONES-->
        <button type="submit" class="btn btn-danger mt-3 btn-lg" value="Enviar" id="btn_enviar">Enviar</button>

      </form>
    </container>
  </div>
<hr>
  <footer>
    <p><b>Correo contacto: </b><a href=""> vacunatorio@maule.cl</a></p>
    <p><b>Tel√©fono contacto: +569 1742 8305</b></p>
  </footer>
</body>

</html>
