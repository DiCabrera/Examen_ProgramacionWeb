<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacunatorio</title>
  
  <link href="{% static 'styles.css' %}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Jquery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>
  <!--HEADER-->
  <header>
    <img src="{% static 'img/logo_vacuna.png' %}"
      class="img-container rounded mx-auto d-block">
  </header>
  <!--NAV-->
  <div>
    <nav>
      <ul>
        <li">
          <a href="/home/">Home</a>
        </li>
        <li>
          <a href="/ingreso_persona/">Ingresar persona</a>
        </li>

        <li>
          <a href="/listado_persona/">Listar personas</a>
        </li>

        <li>
          <a  href="/busqueda_persona/">Buscar personas</a>
        </li>

        <li>
          <a href="/eliminacion_persona/">Eliminar persona</a>
        </li>

      </ul>
    </nav>
  </div>
<hr>

  <div class="mx-auto center">
    <!--FORMULARIO-->
    <container>
      <script type="text/javascript" src="{% static 'app_gestion/js/script.js' %}"></script>
      <form action="/actualizado_vacunatorio/" method="GET" id="formulario_vac" name="formulario_vac">
        <div class="row g-3 formulario">
          <div class="col-lg-12 col-md-10 col-sm-6 col-4 mb-3">
            <!--ID ATENCIÓN-->
            <b>ID Atención</b>
            <input type="number" class="form-control mb-3" name="num_id_atencion" id="num_id_atencion" autocomplete="off">

            <!--Consultorio-->
            <b>Nombre Consultorio</b>
            <input type="text" class="form-control mb-3" name="txt_nom_consultorio" id="txt_nom_consultorio" autocomplete="off">

            <!--Nombre Enfermero/a-->
            <b>Nombre Enfermero/a</b>
            <input type="text" class="form-control mb-3" name="txt_nom_enfermero" id="txt_nom_enfermero" autocomplete="off">

            <!--Rut Enfermero/a-->
            <b>Rut Enfermero/a</b>
            <input type="text" class="form-control mb-3" name="txt_rut_enfermero" id="txt_rut_enfermero" autocomplete="off">

            <!--Nro Dosis-->
            <b>Nro. Dosis</b>
            <input type="number" class="form-control mb-3" name="num_dosis" id="num_dosis" autocomplete="off">
                  
          </div>
        </div>
        <!--BOTONES-->
        <button type="button" class="btn btn-danger mt-3 btn-lg" value="Enviar" id="btn_enviar" onclick="javascript:void(validar())">Enviar</button>

      </form>
    </container>
  </div>
<hr>
  <footer>
    <p><b>Correo contacto: </b><a href=""> vacunatorio@maule.cl</a></p>
    <p><b>Teléfono contacto: +569 1742 8305</b></p>
  </footer>
</body>

</html>
